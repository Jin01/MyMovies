<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div>
            <a class="navbar-brand">MyMovies</a>
        </div>
        <div>
            <a href="/movies/account">My Movies</a> |
            <a href="/movies/dashboard">Dashboard</a> |
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <p>{{message}}</p> 
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
                <form action="/movies/update/{{movie.id}}" method="POST">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" name="title" id="title" value="{{movie.title}}">
                    </div>
                    <div class="form-group">
                        <label for="release-year">Year released:</label>
                        <input type="number" class="form-control" name="release-year" id="release-year" placeholder="2022" value="2022">
                    </div>
                    <div class="form-group">
                        <label for="genre">Select the movie genre:</label>
                        <select class="form-control" id="genre">
                            <option value="none" selected disabled hidden>
                                Select a genre
                            </option>
                            <option value="action">Action</option>
                            <option value="comedy">Comedy</option>
                            <option value="drama">Drama</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="horror">Horror</option>
                            <option value="romance">Romance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <select class="form-control" id="rating">
                            <option value="none" selected disabled hidden>
                                Select a score
                            </option>
                            <option value="10">10</option>
                            <option value="9">9</option>
                            <option value="8">8</option>
                            <option value="7">7</option>
                            <option value="6">6</option>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="note">Comment:</label>
                        <textarea class="form-control" rows="5" id="note" value="{{movie.note}}"></textarea>
                    </div>
                    <div class="form-group"> 
                        <label class="control-label" for="date">Date watched</label>
                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="date">
                    </div>
<!--                     <div class="form-group">
                        <label for="exampleFormControlFile1">Cover image</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div> -->
                    <input type="hidden" name="id" value="{{movie.id}}">
                    <button type="submit" class="btn btn-primary mb-2">Update</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
